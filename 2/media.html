<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ejercicio 2</title>

    </head>
    <body>
        <script>
            let dato1, dato2, dato3, num1, num2, num3;
            dato1 = window.prompt("Introduce la primer calificacion: ", "0");
            num1 = parseFloat(dato1);
            dato2 = window.prompt("Introduce la segunda calificacion: ", "0");
            num2 = parseFloat(dato2);
            dato3 = window.prompt("Introduce la tercera calificacion: ", "0");
            num3 = parseFloat(dato3);
            let promedio = (num1+num2+num3)/3;

            if(promedio => 5){
                document.write(`<br> Ta reprobao, sacaste ${promedio}` )

            }else

            document.write(`<br>Si le sabes, si pasaste ${promedio}`)



        </script>

    
    </body>
</html>
